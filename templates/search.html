{% extends "layout/base.html" %}
{% block content %}
<style>/*<![CDATA[*/.cr-red {
  color: rgb(192, 70, 62);
}
.search {
  margin-top: 2em;
  position: relative;
}
.search i {
  position: absolute;
  top: 0.25em;
  left: 0.3em;
  font-size: 2.8em;
  color: #aaa;
}
.search input {
  padding-left: 1.5em;
  line-height: 1.2em;
  height: 1.4em;
  font-size: 2.5em;
  width: 20em;
}
h1 {
  font-size: 4em;
  line-height: 1.2em;
}
.row-centered {
  margin: 0 auto;
  width: 700px;
}
#help-accordion {
  margin-top: 2em;
  margin-left: 4px;
}
.break-below {
  margin-bottom: 6em;
}/*]]>*/</style>

<script>/*<![CDATA[*/$(document).ready(function() {
  $('#help-body').collapse('hide');
  $('#search-input').focus();
});/*]]>*/</script>
{% block search_content %}
<!--<%= partial :search_header, :page => page.merge({:disable_search_box => true, :big_logo => true}) %>-->
<div class="spacer" style="margin-top: 12em;"></div>
<div class="row-centered">
<!--  <% if page[:branding][:header_links_profile] == :crmds %>-->
    <span style="font-size: 3em; line-height: 1em; color: #4f5858;">
      Search the metadata
      <br/>
      of
      journal articles, books, standards, datasets & more
    </span>
</div>
<div class="spacer" style="margin-top: 3em;"></div>
<div class="row-centered">
    <form action="/search/works" id="search-form" method="GET">
        <div class="search">
            <input class="input input-xlarge search-input" id="search-input" name="q"
                   placeholder="Title, author, DOI, ORCID iD, etc." type="text" value="">
            <i class="icon-search"></i>
            <input id="from-ui" name="from_ui" type="hidden" value="yes">
            <a href="/help/works">Search help</a>
        </div>
    </form>
</div>
{% endblock %}
{% endblock %}
